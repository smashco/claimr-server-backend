<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { background-color: #212529; color: #dee2e6; }
        .table { color: #dee2e6; }
        .nav-tabs .nav-link { color: #dee2e6; }
        .nav-tabs .nav-link.active { color: #212529; background-color: #dee2e6; }
        .card { background-color: #343a40; }
        .container-fluid { max-width: 1600px; }
        #map { height: 400px; background-color: #343a40; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Dashboard</h1>
            <button class="btn btn-secondary" onclick="fetchAllData()">Refresh All Data</button>
        </div>

        <div id="map"></div>

        <ul class="nav nav-tabs mb-3" id="adminTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="players-tab" data-bs-toggle="tab" data-bs-target="#players" type="button" role="tab">Players</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="quests-tab" data-bs-toggle="tab" data-bs-target="#quests" type="button" role="tab">Quests</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="geofence-tab" data-bs-toggle="tab" data-bs-target="#geofence" type="button" role="tab">Geofence</button>
            </li>
        </ul>

        <div class="tab-content" id="adminTabContent">
            <!-- Players Tab -->
            <div class="tab-pane fade show active" id="players" role="tabpanel">
                <h2>Players Overview</h2>
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Status</th><th>Username</th><th>Territory (km²)</th><th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="player-table-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- Quests Tab -->
            <div class="tab-pane fade" id="quests" role="tabpanel">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Create New Quest</h5>
                                <form id="createQuestForm">
                                    <div class="mb-3">
                                        <label for="questTitle" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="questTitle" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="questDescription" class="form-label">Description</label>
                                        <textarea class="form-control" id="questDescription" rows="2"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="questType" class="form-label">Quest Type</label>
                                        <select class="form-select" id="questType" required>
                                            <option value="MAKE_TRAIL">Make Trail (Distance)</option>
                                            <option value="ATTACK_BASE">Attack Bases (Count)</option>
                                            <option value="CUT_TRAIL">Cut Trails (Count)</option>
                                            <option value="COMPLETE_RUN">Complete Runs (Count)</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="questTarget" class="form-label">Target Value</label>
                                        <input type="number" class="form-control" id="questTarget" required placeholder="e.g., 2000 for 2km trail">
                                    </div>
                                    <div class="mb-3">
                                        <label for="questReward" class="form-label">Reward</label>
                                        <input type="text" class="form-control" id="questReward" placeholder="e.g., 500 in-game credits">
                                    </div>
                                    <div class="mb-3">
                                        <label for="questExpiry" class="form-label">Expires At</label>
                                        <input type="datetime-local" class="form-control" id="questExpiry" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Create Quest</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h2>Active & Past Quests</h2>
                        <div class="table-responsive">
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr><th>Title</th><th>Type</th><th>Target</th><th>Status</th><th>Winner</th><th>Expires</th><th>Actions</th></tr>
                                </thead>
                                <tbody id="quest-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Geofence Tab -->
            <div class="tab-pane fade" id="geofence" role="tabpanel">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Add New Geofence Zone</h5>
                                <form id="geofenceForm">
                                    <div class="mb-3">
                                        <label for="zoneName" class="form-label">Zone Name</label>
                                        <input type="text" class="form-control" id="zoneName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="zoneType" class="form-label">Zone Type</label>
                                        <select class="form-select" id="zoneType">
                                            <option value="allowed">Allowed (Playable Area)</option>
                                            <option value="blocked">Blocked (Restricted Area)</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="kmlFile" class="form-label">KML File</label>
                                        <input class="form-control" type="file" id="kmlFile" accept=".kml" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Upload Zone</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h2>Current Geofence Zones</h2>
                        <div class="table-responsive">
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr><th>Name</th><th>Type</th><th>Actions</th></tr>
                                </thead>
                                <tbody id="geofence-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let playerMarkers = {};
        let geofenceLayers = L.layerGroup();

        function initMap() {
            map = L.map('map').setView([19.0760, 72.8777], 10);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '© OpenStreetMap © CARTO',
            }).addTo(map);
            geofenceLayers.addTo(map);
        }

        async function apiFetch(url, options = {}) {
            const response = await fetch(url, options);
            if (response.status === 401) window.location.href = '/admin/login';
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.json();
        }

        // --- Player Functions ---
        async function fetchPlayers() {
            try {
                const players = await apiFetch('/admin/api/players');
                renderPlayers(players);
            } catch (error) { console.error('Error fetching players:', error); }
        }
        function renderPlayers(players) {
            const tableBody = document.getElementById('player-table-body');
            tableBody.innerHTML = '';
            Object.values(playerMarkers).forEach(marker => marker.remove());
            playerMarkers = {};

            players.forEach(player => {
                const row = document.createElement('tr');
                const areaKm2 = (player.area_sqm / 1000000).toFixed(6);
                row.innerHTML = `
                    <td><span class="badge ${player.isOnline ? 'bg-success' : 'bg-secondary'}">${player.isOnline ? 'Online' : 'Offline'}</span></td>
                    <td>${player.username || 'N/A'}</td>
                    <td>${areaKm2}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="performPlayerAction('${player.owner_id}', 'reset-territory', '${player.username}')">Reset Territory</button>
                        <button class="btn btn-sm btn-danger" onclick="performPlayerAction('${player.owner_id}', 'delete', '${player.username}')">Delete Player</button>
                    </td>
                `;
                tableBody.appendChild(row);
                if (player.isOnline && player.lastKnownPosition) {
                    const { lat, lng } = player.lastKnownPosition;
                    playerMarkers[player.owner_id] = L.marker([lat, lng]).addTo(map).bindPopup(`<b>${player.username}</b>`);
                }
            });
        }
        async function performPlayerAction(playerId, action, username) {
            if (!confirm(`Are you sure you want to ${action.replace('-', ' ')} for ${username}?`)) return;
            try {
                const result = await apiFetch(`/admin/api/player/${playerId}/${action}`, { method: 'POST' });
                alert(result.message);
                fetchPlayers();
            } catch (error) { alert('Action failed.'); }
        }

        // --- Quest Functions ---
        async function fetchQuests() {
            try {
                const quests = await apiFetch('/admin/api/quests');
                renderQuests(quests);
            } catch (error) { console.error('Error fetching quests:', error); }
        }
        function renderQuests(quests) {
            const tableBody = document.getElementById('quest-table-body');
            tableBody.innerHTML = '';
            quests.forEach(quest => {
                const row = document.createElement('tr');
                const status = quest.winner_id ? 'Won' : (new Date(quest.expires_at) < new Date() ? 'Expired' : 'Active');
                const statusClass = quest.winner_id ? 'bg-success' : (status === 'Expired' ? 'bg-secondary' : 'bg-primary');
                row.innerHTML = `
                    <td>${quest.title}</td>
                    <td><span class="badge bg-info">${quest.quest_type}</span></td>
                    <td>${quest.target_value}</td>
                    <td><span class="badge ${statusClass}">${status}</span></td>
                    <td>${quest.winner_username || 'N/A'}</td>
                    <td>${new Date(quest.expires_at).toLocaleString()}</td>
                    <td><button class="btn btn-sm btn-danger" onclick="deleteQuest(${quest.id})">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        }
        document.getElementById('createQuestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const questData = {
                title: document.getElementById('questTitle').value,
                description: document.getElementById('questDescription').value,
                quest_type: document.getElementById('questType').value,
                target_value: document.getElementById('questTarget').value,
                reward_description: document.getElementById('questReward').value,
                expires_at: new Date(document.getElementById('questExpiry').value).toISOString(),
            };
            try {
                await apiFetch('/admin/api/quests', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(questData) });
                this.reset();
                fetchQuests();
            } catch (error) { alert('Failed to create quest.'); }
        });
        async function deleteQuest(id) {
            if (!confirm('Are you sure you want to delete this quest?')) return;
            try {
                await apiFetch(`/admin/api/quests/${id}`, { method: 'DELETE' });
                fetchQuests();
            } catch (error) { alert('Failed to delete quest.'); }
        }

        // --- Geofence Functions ---
        async function fetchGeofences() {
            try {
                const zones = await apiFetch('/admin/api/geofence-zones');
                renderGeofences(zones);
            } catch (error) { console.error('Error fetching geofences:', error); }
        }
        function renderGeofences(zones) {
            const tableBody = document.getElementById('geofence-table-body');
            tableBody.innerHTML = '';
            geofenceLayers.clearLayers();
            zones.forEach(zone => {
                const row = document.createElement('tr');
                const typeClass = zone.zone_type === 'allowed' ? 'bg-success' : 'bg-danger';
                row.innerHTML = `
                    <td>${zone.name}</td>
                    <td><span class="badge ${typeClass}">${zone.zone_type}</span></td>
                    <td><button class="btn btn-sm btn-danger" onclick="deleteGeofence(${zone.id})">Delete</button></td>
                `;
                tableBody.appendChild(row);
                L.geoJSON(zone.geojson, { style: { color: zone.zone_type === 'allowed' ? 'green' : 'red' } }).addTo(geofenceLayers);
            });
            if (zones.length > 0) map.fitBounds(geofenceLayers.getBounds());
        }
        document.getElementById('geofenceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('zoneName').value);
            formData.append('zoneType', document.getElementById('zoneType').value);
            formData.append('kmlFile', document.getElementById('kmlFile').files[0]);
            try {
                await apiFetch('/admin/api/geofence-zones', { method: 'POST', body: formData });
                this.reset();
                fetchGeofences();
            } catch (error) { alert('Failed to upload KML file.'); console.error(error); }
        });
        async function deleteGeofence(id) {
            if (!confirm('Are you sure you want to delete this zone?')) return;
            try {
                await apiFetch(`/admin/api/geofence-zones/${id}`, { method: 'DELETE' });
                fetchGeofences();
            } catch (error) { alert('Failed to delete zone.'); }
        }

        // --- Initial Load ---
        function fetchAllData() {
            fetchPlayers();
            fetchQuests();
            fetchGeofences();
        }

        window.onload = () => {
            initMap();
            fetchAllData();
        };
    </script>
</body>
</html>
