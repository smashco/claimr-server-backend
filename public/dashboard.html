<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { background-color: #212529; color: #dee2e6; }
        .table { color: #dee2e6; }
        .container-fluid { max-width: 1600px; }
        #map { height: 450px; background-color: #343a40; border-radius: 8px; margin-bottom: 20px; }
        .card { background-color: #343a40; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Dashboard</h1>
            <button class="btn btn-secondary" onclick="fetchAllData()">Refresh All Data</button>
        </div>

        <div id="map"></div>

        <div class="row">
            <!-- Geofence Management -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Geofence Management</h5>
                        <form id="kmlUploadForm">
                            <div class="mb-3">
                                <label for="zoneName" class="form-label">Zone Name</label>
                                <input type="text" class="form-control" id="zoneName" placeholder="e.g., Mumbai Playable Area" required>
                            </div>
                            <div class="mb-3">
                                <label for="zoneType" class="form-label">Zone Type</label>
                                <select class="form-select" id="zoneType" required>
                                    <option value="allowed">Allowed (Playable)</option>
                                    <option value="blocked">Blocked (No-Go)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="kmlFile" class="form-label">Upload KML File</label>
                                <input class="form-control" type="file" id="kmlFile" accept=".kml" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Zone</button>
                        </form>
                        <hr>
                        <h6>Existing Zones</h6>
                        <ul class="list-group" id="geofence-list">
                            <!-- Zones will be listed here -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Players Overview -->
            <div class="col-lg-8">
                <h2>Players Overview</h2>
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Username</th>
                                <th>Territory (km²)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="player-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let playerMarkers = {};
        // --- THIS IS THE FIX ---
        // L.featureGroup has the .getBounds() method, while L.layerGroup does not.
        let geofenceLayers = L.featureGroup();
        // --- END OF FIX ---

        function initMap() {
            map = L.map('map').setView([19.0760, 72.8777], 10); // Center on Mumbai
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors © <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);
            geofenceLayers.addTo(map);
        }

        async function apiFetch(url, options = {}) {
            options.credentials = 'include'; // Always include credentials
            const response = await fetch(url, options);
            if (response.status === 401 || response.status === 403) {
                alert('Session expired. Please log in again.');
                window.location.href = '/admin/login';
                throw new Error('Unauthorized');
            }
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ message: `HTTP error! status: ${response.status}` }));
                throw new Error(errorData.message);
            }
            return response.json();
        }

        async function fetchAllData() {
            await fetchPlayers();
            await fetchGeofenceZones();
        }

        async function fetchPlayers() {
            try {
                const players = await apiFetch('/admin/api/players');
                renderPlayers(players);
            } catch (error) {
                console.error('Error fetching players:', error);
                document.getElementById('player-table-body').innerHTML = `<tr><td colspan="4" class="text-center text-danger">${error.message}</td></tr>`;
            }
        }

        async function fetchGeofenceZones() {
            try {
                const zones = await apiFetch('/admin/api/geofence-zones');
                renderGeofenceZones(zones);
            } catch (error) {
                console.error('Error fetching geofence zones:', error);
                document.getElementById('geofence-list').innerHTML = `<li class="list-group-item bg-dark text-danger">${error.message}</li>`;
            }
        }
        
        function renderGeofenceZones(zones) {
            const list = document.getElementById('geofence-list');
            list.innerHTML = '';
            geofenceLayers.clearLayers();

            if (zones.length === 0) {
                list.innerHTML = '<li class="list-group-item bg-dark text-secondary">No geofence zones defined.</li>';
                return;
            }

            zones.forEach(zone => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item bg-dark d-flex justify-content-between align-items-center';
                listItem.innerHTML = `
                    <span>
                        <span class="badge ${zone.zone_type === 'allowed' ? 'bg-success' : 'bg-danger'}">${zone.zone_type}</span>
                        ${zone.name}
                    </span>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteZone(${zone.id})">Delete</button>
                `;
                list.appendChild(listItem);

                const style = {
                    color: zone.zone_type === 'allowed' ? '#28a745' : '#dc3545',
                    weight: 2,
                    opacity: 0.8,
                    fillOpacity: 0.2
                };
                const geoJsonLayer = L.geoJSON(zone.geojson, { style: style }).bindPopup(`<b>${zone.name}</b><br>${zone.zone_type}`);
                geofenceLayers.addLayer(geoJsonLayer);
            });

            if (geofenceLayers.getLayers().length > 0) {
                map.fitBounds(geofenceLayers.getBounds().pad(0.1));
            }
        }
        
        document.getElementById('kmlUploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('zoneName').value);
            formData.append('zoneType', document.getElementById('zoneType').value);
            formData.append('kmlFile', document.getElementById('kmlFile').files[0]);

            try {
                const result = await apiFetch('/admin/api/geofence-zones/upload', {
                    method: 'POST',
                    body: formData
                });
                alert(result.message);
                this.reset();
                fetchGeofenceZones();
            } catch(error) {
                alert(`Error: ${error.message}`);
            }
        });

        async function deleteZone(id) {
            if (!confirm('Are you sure you want to delete this geofence zone?')) return;
            try {
                const result = await apiFetch(`/admin/api/geofence-zones/${id}`, { method: 'DELETE' });
                alert(result.message);
                fetchGeofenceZones();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        function renderPlayers(players) {
            const tableBody = document.getElementById('player-table-body');
            tableBody.innerHTML = '';
            Object.values(playerMarkers).forEach(marker => marker.remove());
            playerMarkers = {};

            if (players.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center">No players found.</td></tr>';
                return;
            }

            players.forEach(player => {
                const row = document.createElement('tr');
                const areaKm2 = (player.area_sqm / 1000000).toFixed(6);
                row.innerHTML = `
                    <td><span class="badge ${player.isOnline ? 'bg-success' : 'bg-secondary'}">${player.isOnline ? 'Online' : 'Offline'}</span></td>
                    <td>${player.username || 'N/A'}</td>
                    <td>${areaKm2}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="performAction('${player.owner_id}', 'reset-territory', '${player.username}')">Reset</button>
                        <button class="btn btn-sm btn-danger" onclick="performAction('${player.owner_id}', 'delete', '${player.username}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);

                if (player.isOnline && player.lastKnownPosition) {
                    const { lat, lng } = player.lastKnownPosition;
                    playerMarkers[player.owner_id] = L.marker([lat, lng]).addTo(map)
                        .bindPopup(`<b>${player.username}</b>`);
                }
            });
        }
        
        async function performAction(playerId, action, username) {
            const actions = {
                'reset-territory': { confirm: `Reset ALL territory for ${username}?`, method: 'POST' },
                'delete': { confirm: `DANGER: Permanently DELETE ${username} and all their data?`, method: 'DELETE' }
            };
            if (!actions[action] || !confirm(actions[action].confirm)) return;
            try {
                const result = await apiFetch(`/admin/api/player/${playerId}/${action}`, { method: actions[action].method });
                alert(result.message);
                fetchPlayers();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        window.onload = () => {
            initMap();
            fetchAllData();
        };
    </script>
</body>
</html>
