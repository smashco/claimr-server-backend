<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { background-color: #212529; color: #dee2e6; }
        .table { color: #dee2e6; }
        .container-fluid { max-width: 1600px; }
        #map { height: 450px; background-color: #343a40; border-radius: 8px; margin-bottom: 20px; }
        .card { background-color: #343a40; }
        .nav-tabs .nav-link { color: #dee2e6; border-color: #495057; }
        .nav-tabs .nav-link.active { background-color: #343a40; border-color: #495057 #495057 #343a40; color: #fff; }
        .tab-content { background-color: #2c3034; border: 1px solid #495057; border-top: 0; border-radius: 0 0 .375rem .375rem; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Dashboard</h1>
            <button class="btn btn-secondary" onclick="fetchAllData()">Refresh All Data</button>
        </div>

        <div id="map"></div>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="players-tab" data-bs-toggle="tab" data-bs-target="#players-tab-pane" type="button" role="tab">Players</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="quests-tab" data-bs-toggle="tab" data-bs-target="#quests-tab-pane" type="button" role="tab">Quests</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="geofence-tab" data-bs-toggle="tab" data-bs-target="#geofence-tab-pane" type="button" role="tab">Geofence</button>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <!-- Players Tab -->
          <div class="tab-pane fade show active p-4" id="players-tab-pane" role="tabpanel">
            <h2>Players Overview</h2>
            <div class="table-responsive">
                <table class="table table-dark table-striped table-hover">
                    <thead><tr><th>Status</th><th>Username</th><th>Territory (km²)</th><th>Actions</th></tr></thead>
                    <tbody id="player-table-body"></tbody>
                </table>
            </div>
          </div>
          <!-- Quests Tab -->
          <div class="tab-pane fade p-4" id="quests-tab-pane" role="tabpanel">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Create New Admin Quest</h5>
                            <form id="questCreateForm">
                                <div class="mb-3"><label for="questTitle" class="form-label">Title</label><input type="text" class="form-control bg-dark text-white" id="questTitle" required></div>
                                <div class="mb-3"><label for="questDescription" class="form-label">Description</label><textarea class="form-control bg-dark text-white" id="questDescription" rows="2"></textarea></div>
                                <div class="mb-3"><label for="questType" class="form-label">Quest Type</label><select class="form-select bg-dark text-white" id="questType"><option value="MAKE_TRAIL">Make Trail (Distance in meters)</option><option value="ATTACK_BASE">Attack Bases (Count)</option><option value="CUT_TRAIL">Cut Trails (Count)</option></select></div>
                                <div class="mb-3"><label for="questTarget" class="form-label">Target Value</label><input type="number" class="form-control bg-dark text-white" id="questTarget" required></div>
                                <div class="mb-3"><label for="questReward" class="form-label">Reward</label><input type="text" class="form-control bg-dark text-white" id="questReward" placeholder="e.g., 500 in-game credits"></div>
                                <div class="mb-3"><label for="questExpiry" class="form-label">Expires At</label><input type="datetime-local" class="form-control bg-dark text-white" id="questExpiry" required></div>
                                <button type="submit" class="btn btn-primary">Create Quest</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <h2>Active & Past Quests</h2>
                    <div class="table-responsive">
                         <table class="table table-dark table-striped table-hover">
                            <thead><tr><th>Title</th><th>Type</th><th>Target</th><th>Status</th><th>Winner</th><th>Expires</th><th>Actions</th></tr></thead>
                            <tbody id="quest-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
          </div>
          <!-- Geofence Tab -->
          <div class="tab-pane fade p-4" id="geofence-tab-pane" role="tabpanel">
            <div class="card">
                <div class="card-body">
                     <h5 class="card-title">Geofence Management</h5>
                    <form id="kmlUploadForm">
                        <div class="mb-3"><label for="zoneName" class="form-label">Zone Name</label><input type="text" class="form-control bg-dark text-white" id="zoneName" required></div>
                        <div class="mb-3"><label for="zoneType" class="form-label">Zone Type</label><select class="form-select bg-dark text-white" id="zoneType" required><option value="allowed">Allowed (Playable)</option><option value="blocked">Blocked (No-Go)</option></select></div>
                        <div class="mb-3"><label for="kmlFile" class="form-label">Upload KML File</label><input class="form-control bg-dark text-white" type="file" id="kmlFile" accept=".kml" required></div>
                        <button type="submit" class="btn btn-primary">Add Zone</button>
                    </form>
                    <hr>
                    <h6>Existing Zones</h6>
                    <ul class="list-group" id="geofence-list"></ul>
                </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let playerMarkers = {};
        let geofenceLayers = L.featureGroup();

        function initMap() {
            map = L.map('map').setView([19.0760, 72.8777], 10);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '© OpenStreetMap contributors © CARTO',
                maxZoom: 19
            }).addTo(map);
            geofenceLayers.addTo(map);
        }

        async function apiFetch(url, options = {}) {
            options.credentials = 'include';
            const response = await fetch(url, options);
            if (response.status === 401 || response.status === 403) {
                alert('Session expired. Please log in again.');
                window.location.href = '/admin/login';
                throw new Error('Unauthorized');
            }
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ message: `HTTP error! status: ${response.status}` }));
                throw new Error(errorData.message);
            }
            return response.json();
        }

        async function fetchAllData() {
            await Promise.all([
                fetchPlayers(),
                fetchGeofenceZones(),
                fetchQuests()
            ]);
        }

        async function fetchPlayers() {
            try {
                const players = await apiFetch('/admin/api/players');
                renderPlayers(players);
            } catch (error) {
                console.error('Error fetching players:', error);
                document.getElementById('player-table-body').innerHTML = `<tr><td colspan="4" class="text-center text-danger">${error.message}</td></tr>`;
            }
        }

        async function fetchGeofenceZones() {
            try {
                const zones = await apiFetch('/admin/api/geofence-zones');
                renderGeofenceZones(zones);
            } catch (error) {
                document.getElementById('geofence-list').innerHTML = `<li class="list-group-item bg-dark text-danger">${error.message}</li>`;
            }
        }
        
        function renderGeofenceZones(zones) {
            const list = document.getElementById('geofence-list');
            list.innerHTML = '';
            geofenceLayers.clearLayers();
            if (zones.length === 0) {
                list.innerHTML = '<li class="list-group-item bg-dark text-secondary">No geofence zones defined.</li>';
                return;
            }
            zones.forEach(zone => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item bg-dark d-flex justify-content-between align-items-center';
                listItem.innerHTML = `<span><span class="badge ${zone.zone_type === 'allowed' ? 'bg-success' : 'bg-danger'} me-2">${zone.zone_type}</span>${zone.name}</span><button class="btn btn-sm btn-outline-danger" onclick="deleteZone(${zone.id})">Delete</button>`;
                list.appendChild(listItem);
                const style = { color: zone.zone_type === 'allowed' ? '#28a745' : '#dc3545', weight: 2, opacity: 0.8, fillOpacity: 0.2 };
                geofenceLayers.addLayer(L.geoJSON(zone.geojson, { style }).bindPopup(`<b>${zone.name}</b>`));
            });
            if (geofenceLayers.getLayers().length > 0) map.fitBounds(geofenceLayers.getBounds().pad(0.1));
        }
        
        document.getElementById('kmlUploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('zoneName').value);
            formData.append('zoneType', document.getElementById('zoneType').value);
            formData.append('kmlFile', document.getElementById('kmlFile').files[0]);
            try {
                const result = await apiFetch('/admin/api/geofence-zones/upload', { method: 'POST', body: formData });
                alert(result.message);
                this.reset();
                fetchGeofenceZones();
            } catch(error) { alert(`Error: ${error.message}`); }
        });

        async function deleteZone(id) {
            if (!confirm('Are you sure you want to delete this zone?')) return;
            try {
                const result = await apiFetch(`/admin/api/geofence-zones/${id}`, { method: 'DELETE' });
                alert(result.message);
                fetchGeofenceZones();
            } catch (error) { alert(`Error: ${error.message}`); }
        }

        function renderPlayers(players) {
            const tableBody = document.getElementById('player-table-body');
            tableBody.innerHTML = '';
            Object.values(playerMarkers).forEach(marker => marker.remove());
            playerMarkers = {};
            if (players.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center">No players found.</td></tr>';
                return;
            }
            players.forEach(player => {
                const row = document.createElement('tr');
                const areaKm2 = (player.area_sqm / 1000000).toFixed(6);
                row.innerHTML = `
                    <td><span class="badge ${player.isOnline ? 'bg-success' : 'bg-secondary'}">${player.isOnline ? 'Online' : 'Offline'}</span></td>
                    <td>${player.username || 'N/A'}</td><td>${areaKm2}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="performAction('${player.owner_id}', 'reset-territory', '${player.username}')">Reset Territory</button>
                        <button class="btn btn-sm btn-danger" onclick="performAction('${player.owner_id}', 'delete', '${player.username}')">Delete Player</button>
                    </td>`;
                tableBody.appendChild(row);
                if (player.isOnline && player.lastKnownPosition) {
                    playerMarkers[player.owner_id] = L.marker([player.lastKnownPosition.lat, player.lastKnownPosition.lng]).addTo(map).bindPopup(`<b>${player.username}</b>`);
                }
            });
        }
        
        async function performAction(playerId, action, username) {
            const actions = {
                'reset-territory': { confirm: `Reset ALL territory for ${username}?`, method: 'POST' },
                'delete': { confirm: `DANGER: Permanently DELETE ${username} and all data?`, method: 'DELETE' }
            };
            if (!actions[action] || !confirm(actions[action].confirm)) return;
            try {
                const result = await apiFetch(`/admin/api/player/${playerId}/${action}`, { method: actions[action].method });
                alert(result.message);
                fetchPlayers();
            } catch (error) { alert(`Error: ${error.message}`); }
        }

        // --- QUEST JS ---
        async function fetchQuests() {
            try {
                const quests = await apiFetch('/admin/api/quests');
                renderQuests(quests);
            } catch (error) {
                document.getElementById('quest-table-body').innerHTML = `<tr><td colspan="7" class="text-center text-danger">${error.message}</td></tr>`;
            }
        }
        
        function renderQuests(quests) {
            const tableBody = document.getElementById('quest-table-body');
            tableBody.innerHTML = '';
            if (quests.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center">No quests found.</td></tr>';
                return;
            }
            quests.forEach(quest => {
                const row = document.createElement('tr');
                const expiryDate = new Date(quest.expires_at).toLocaleString();
                const status = quest.winner_id ? 'Completed' : (new Date(quest.expires_at) < new Date() ? 'Expired' : 'Active');
                const statusClass = quest.winner_id ? 'bg-success' : (status === 'Active' ? 'bg-primary' : 'bg-secondary');
                const winnerInfo = quest.winner_username ? `${quest.winner_username} (${quest.winner_fullname || ''}, ${quest.winner_email || 'N/A'})` : 'N/A';
                
                row.innerHTML = `
                    <td>${quest.title}</td>
                    <td><span class="badge ${quest.type === 'admin' ? 'bg-info' : 'bg-warning text-dark'}">${quest.type}</span></td>
                    <td>${quest.target_value}</td>
                    <td><span class="badge ${statusClass}">${status}</span></td>
                    <td>${winnerInfo}</td>
                    <td>${expiryDate}</td>
                    <td><button class="btn btn-sm btn-outline-danger" onclick="deleteQuest(${quest.id})">Delete</button></td>`;
                tableBody.appendChild(row);
            });
        }
        
        document.getElementById('questCreateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const questData = {
                title: document.getElementById('questTitle').value,
                description: document.getElementById('questDescription').value,
                quest_type: document.getElementById('questType').value,
                target_value: document.getElementById('questTarget').value,
                reward_description: document.getElementById('questReward').value,
                expires_at: document.getElementById('questExpiry').value,
            };
            try {
                await apiFetch('/admin/api/quests', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(questData) });
                alert('Quest created!');
                this.reset();
                fetchQuests();
            } catch (error) { alert(`Error: ${error.message}`); }
        });

        async function deleteQuest(id) {
            if (!confirm('Delete this quest permanently?')) return;
            try {
                await apiFetch(`/admin/api/quests/${id}`, { method: 'DELETE' });
                alert('Quest deleted.');
                fetchQuests();
            } catch (error) { alert(`Error: ${error.message}`); }
        }

        window.onload = () => {
            initMap();
            fetchAllData();
        };
    </script>
</body>
</html>
