<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { background-color: #212529; color: #dee2e6; }
        .table { color: #dee2e6; }
        .container-fluid { max-width: 1800px; }
        #map { height: 450px; background-color: #343a40; border-radius: 8px; margin-bottom: 20px; }
        .card { background-color: #343a40; }
        .nav-tabs .nav-link { background-color: #343a40; border-color: #495057; color: #dee2e6; }
        .nav-tabs .nav-link.active { background-color: #495057; border-color: #495057; color: #fff; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Dashboard</h1>
            <button class="btn btn-secondary" onclick="fetchAllData()">Refresh All Data</button>
        </div>

        <div id="map"></div>

        <!-- Main Content Area with Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="players-tab" data-bs-toggle="tab" data-bs-target="#players-tab-pane" type="button" role="tab">Players Overview</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="geofence-tab" data-bs-toggle="tab" data-bs-target="#geofence-tab-pane" type="button" role="tab">Geofence Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="quests-tab" data-bs-toggle="tab" data-bs-target="#quests-tab-pane" type="button" role="tab">Quest Management</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Players Overview Tab -->
            <div class="tab-pane fade show active" id="players-tab-pane" role="tabpanel">
                <div class="p-3">
                    <div class="table-responsive">
                        <table class="table table-dark table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Status</th>
                                    <th>Username</th>
                                    <th>Territory (km²)</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="player-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Geofence Management Tab -->
            <div class="tab-pane fade" id="geofence-tab-pane" role="tabpanel">
                 <div class="card p-3">
                    <div class="card-body">
                        <form id="kmlUploadForm">
                            <div class="mb-3">
                                <label for="zoneName" class="form-label">Zone Name</label>
                                <input type="text" class="form-control" id="zoneName" placeholder="e.g., Mumbai Playable Area" required>
                            </div>
                            <div class="mb-3">
                                <label for="zoneType" class="form-label">Zone Type</label>
                                <select class="form-select" id="zoneType" required>
                                    <option value="allowed">Allowed (Playable)</option>
                                    <option value="blocked">Blocked (No-Go)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="kmlFile" class="form-label">Upload KML File</label>
                                <input class="form-control" type="file" id="kmlFile" accept=".kml" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Zone</button>
                        </form>
                        <hr>
                        <h6>Existing Zones</h6>
                        <ul class="list-group" id="geofence-list"></ul>
                    </div>
                </div>
            </div>

            <!-- Quest Management Tab -->
            <div class="tab-pane fade p-3" id="quests-tab-pane" role="tabpanel">
                <div class="row">
                    <!-- Create Sponsor Section -->
                    <div class="col-md-4">
                         <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Create Sponsor Account</h5>
                                <form id="createSponsorForm">
                                    <div class="mb-3">
                                        <label for="sponsorName" class="form-label">Sponsor Name</label>
                                        <input type="text" class="form-control" id="sponsorName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="sponsorLoginId" class="form-label">Login ID</label>
                                        <input type="text" class="form-control" id="sponsorLoginId" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="sponsorPasscode" class="form-label">Passcode</label>
                                        <input type="password" class="form-control" id="sponsorPasscode" required>
                                    </div>
                                    <button type="submit" class="btn btn-info">Create Sponsor</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Quests List -->
                    <div class="col-md-8">
                        <h5>Pending & Active Quests</h5>
                        <div class="table-responsive">
                            <table class="table table-dark table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Type</th>
                                        <th>Sponsor</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="quest-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let playerMarkers = {};
        let geofenceLayers = L.featureGroup();

        function initMap() {
            map = L.map('map').setView([19.0760, 72.8777], 10);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '© OpenStreetMap contributors © CARTO',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);
            geofenceLayers.addTo(map);
        }

        async function apiFetch(url, options = {}) {
            options.credentials = 'include';
            if (options.body && typeof options.body !== 'string' && !(options.body instanceof FormData)) {
                options.headers = { ...options.headers, 'Content-Type': 'application/json' };
                options.body = JSON.stringify(options.body);
            }
            
            const response = await fetch(url, options);
            if (response.status === 401 || response.status === 403) {
                alert('Session expired. Please log in again.');
                window.location.href = '/admin/login';
                throw new Error('Unauthorized');
            }
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ message: `HTTP error! status: ${response.status}` }));
                throw new Error(errorData.message || 'An unknown error occurred.');
            }
            return response.json();
        }

        function fetchAllData() {
            fetchPlayers();
            fetchGeofenceZones();
            fetchQuests();
        }

        async function fetchPlayers() {
            try {
                const players = await apiFetch('/admin/api/players');
                renderPlayers(players);
            } catch (error) {
                console.error('Error fetching players:', error);
            }
        }

        function renderPlayers(players) {
            const tableBody = document.getElementById('player-table-body');
            tableBody.innerHTML = '';
            Object.values(playerMarkers).forEach(marker => marker.remove());
            playerMarkers = {};
            players.forEach(player => {
                const row = document.createElement('tr');
                const areaKm2 = (player.area_sqm / 1000000).toFixed(6);
                row.innerHTML = `
                    <td><span class="badge ${player.isOnline ? 'bg-success' : 'bg-secondary'}">${player.isOnline ? 'Online' : 'Offline'}</span></td>
                    <td>${player.username || 'N/A'}</td>
                    <td>${areaKm2}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="performAction('${player.owner_id}', 'reset-territory', '${player.username}')">Reset</button>
                        <button class="btn btn-sm btn-danger" onclick="performAction('${player.owner_id}', 'delete', '${player.username}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);

                if (player.isOnline && player.lastKnownPosition) {
                    const { lat, lng } = player.lastKnownPosition;
                    playerMarkers[player.owner_id] = L.marker([lat, lng]).addTo(map).bindPopup(`<b>${player.username}</b>`);
                }
            });
        }
        
        async function performAction(playerId, action, username) {
            const actions = {
                'reset-territory': { confirm: `Reset ALL territory for ${username}?`, method: 'POST' },
                'delete': { confirm: `DANGER: Permanently DELETE ${username} and all their data?`, method: 'DELETE' }
            };
            if (!actions[action] || !confirm(actions[action].confirm)) return;
            try {
                const result = await apiFetch(`/admin/api/player/${playerId}/${action}`, { method: actions[action].method });
                alert(result.message);
                fetchPlayers();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function fetchGeofenceZones() {
            try {
                const zones = await apiFetch('/admin/api/geofence-zones');
                renderGeofenceZones(zones);
            } catch (error) {
                console.error('Error fetching geofence zones:', error);
            }
        }
        
        function renderGeofenceZones(zones) {
            const list = document.getElementById('geofence-list');
            list.innerHTML = '';
            geofenceLayers.clearLayers();
            zones.forEach(zone => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item bg-dark d-flex justify-content-between align-items-center';
                listItem.innerHTML = `
                    <span>
                        <span class="badge ${zone.zone_type === 'allowed' ? 'bg-success' : 'bg-danger'}">${zone.zone_type}</span>
                        ${zone.name}
                    </span>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteZone(${zone.id})">Delete</button>
                `;
                list.appendChild(listItem);
                const style = { color: zone.zone_type === 'allowed' ? '#28a745' : '#dc3545', weight: 2, opacity: 0.8, fillOpacity: 0.2 };
                const geoJsonLayer = L.geoJSON(zone.geojson, { style }).bindPopup(`<b>${zone.name}</b><br>${zone.zone_type}`);
                geofenceLayers.addLayer(geoJsonLayer);
            });
            if (geofenceLayers.getLayers().length > 0) {
                map.fitBounds(geofenceLayers.getBounds().pad(0.1));
            }
        }
        
        document.getElementById('kmlUploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('zoneName').value);
            formData.append('zoneType', document.getElementById('zoneType').value);
            formData.append('kmlFile', document.getElementById('kmlFile').files[0]);
            try {
                const result = await apiFetch('/admin/api/geofence-zones/upload', { method: 'POST', body: formData });
                alert(result.message);
                this.reset();
                fetchGeofenceZones();
            } catch(error) {
                alert(`Error: ${error.message}`);
            }
        });

        async function deleteZone(id) {
            if (!confirm('Are you sure you want to delete this geofence zone?')) return;
            try {
                const result = await apiFetch(`/admin/api/geofence-zones/${id}`, { method: 'DELETE' });
                alert(result.message);
                fetchGeofenceZones();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
        
        async function fetchQuests() {
            try {
                const quests = await apiFetch('/admin/api/quests');
                renderQuests(quests);
            } catch (error) {
                console.error('Error fetching quests:', error);
                document.getElementById('quest-table-body').innerHTML = `<tr><td colspan="5" class="text-danger text-center">${error.message}</td></tr>`;
            }
        }

        function renderQuests(quests) {
            const tableBody = document.getElementById('quest-table-body');
            tableBody.innerHTML = '';
            if (quests.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No quests found.</td></tr>';
                return;
            }
            quests.forEach(quest => {
                const row = document.createElement('tr');
                const isPending = quest.status === 'pending';
                const statusBadge = isPending ? 'bg-warning text-dark' : 'bg-success';
                
                row.innerHTML = `
                    <td>${quest.title}</td>
                    <td>${quest.quest_type}</td>
                    <td>${quest.sponsor_name || 'Admin'}</td>
                    <td><span class="badge ${statusBadge}">${quest.status}</span></td>
                    <td>
                        ${isPending ? `<button class="btn btn-sm btn-success" onclick="approveQuest(${quest.id})">Approve</button>` : 'Launched'}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function approveQuest(questId) {
            if (!confirm('Are you sure you want to approve and launch this quest? All players will be notified.')) return;
            try {
                const result = await apiFetch(`/admin/api/quests/${questId}/approve`, { method: 'PUT' });
                alert(result.message);
                fetchQuests();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        document.getElementById('createSponsorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('sponsorName').value;
            const login_id = document.getElementById('sponsorLoginId').value;
            const passcode = document.getElementById('sponsorPasscode').value;

            try {
                const result = await apiFetch('/admin/api/sponsors', {
                    method: 'POST',
                    body: { name, login_id, passcode }
                });
                alert(result.message);
                this.reset();
            } catch(error) {
                alert(`Error: ${error.message}`);
            }
        });
        
        window.onload = () => {
            initMap();
            fetchAllData();
        };
    </script>
</body>
</html>
