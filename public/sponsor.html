<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #212529; color: #dee2e6; display: flex; align-items: center; justify-content: center; height: 100vh;}
        .card { background-color: #343a40; width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="card p-4">
        <h2 class="text-center mb-4">Sponsor Portal Login</h2>
        <form action="/sponsor/login" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Sponsor Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
