<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { background-color: #212529; color: #dee2e6; }
        .table { color: #dee2e6; }
        .container-fluid { max-width: 1600px; }
        #map { height: 400px; background-color: #343a40; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Dashboard</h1>
            <button class="btn btn-secondary" onclick="fetchPlayers()">Refresh Data</button>
        </div>

        <div id="map"></div>

        <h2>Players Overview</h2>
        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Username</th>
                        <th>Google ID</th>
                        <th>Territory (km²)</th>
                        <th>Carve Mode</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="player-table-body">
                    <!-- Player data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let playerMarkers = {};

        function initMap() {
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors © <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);
        }

        async function fetchPlayers() {
            try {
                const response = await fetch('/admin/players');
                
                // --- FIX: Handle unauthorized (session expired) responses ---
                if (response.status === 401 || response.status === 403) {
                    alert('Session expired. Please log in again.');
                    window.location.href = '/admin';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const players = await response.json();
                renderPlayers(players);
            } catch (error) {
                console.error('Error fetching players:', error);
                const tableBody = document.getElementById('player-table-body');
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Failed to load player data. Check console.</td></tr>';
            }
        }

        function renderPlayers(players) {
            const tableBody = document.getElementById('player-table-body');
            tableBody.innerHTML = '';
            
            Object.values(playerMarkers).forEach(marker => marker.remove());
            playerMarkers = {};

            if (players.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No players found in the database.</td></tr>';
                return;
            }

            players.forEach(player => {
                const row = document.createElement('tr');
                const isOnline = player.isOnline;
                const areaKm2 = (player.area_sqm / 1000000).toFixed(6);

                row.innerHTML = `
                    <td>
                        <span class="badge ${isOnline ? 'bg-success' : 'bg-secondary'}">${isOnline ? 'Online' : 'Offline'}</span>
                    </td>
                    <td>${player.username || 'N/A'}</td>
                    <td>${player.owner_id}</td>
                    <td>${areaKm2}</td>
                    <td>
                        <span class="badge ${player.is_carve_mode_active ? 'bg-warning text-dark' : 'bg-info'}">${player.is_carve_mode_active ? 'Active' : 'Inactive'}</span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="performAction('${player.owner_id}', 'reset-territory', '${player.username}')">Reset Territory</button>
                        <button class="btn btn-sm btn-info" onclick="performAction('${player.owner_id}', 'give-shield', '${player.username}')">Give Shield</button>
                        <button class="btn btn-sm btn-primary" onclick="performAction('${player.owner_id}', 'give-infiltrator', '${player.username}')">Give Infiltrator</button>
                        ${isOnline ? `<button class="btn btn-sm btn-secondary" onclick="performAction('${player.owner_id}', 'kick', '${player.username}')">Kick</button>` : ''}
                        <button class="btn btn-sm btn-danger" onclick="performAction('${player.owner_id}', 'delete', '${player.username}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);

                if (isOnline && player.lastKnownPosition) {
                    const { lat, lng } = player.lastKnownPosition;
                    const marker = L.marker([lat, lng]).addTo(map)
                        .bindPopup(`<b>${player.username}</b><br>Online`);
                    playerMarkers[player.owner_id] = marker;
                }
            });
            
            const onlinePlayerCoords = players
                .filter(p => p.isOnline && p.lastKnownPosition)
                .map(p => [p.lastKnownPosition.lat, p.lastKnownPosition.lng]);

            if (onlinePlayerCoords.length > 0) {
                map.fitBounds(onlinePlayerCoords, { padding: [50, 50] });
            }
        }
        
        async function performAction(playerId, action, username) {
            const actions = {
                'reset-territory': { confirm: `Are you sure you want to reset ALL territory for ${username}?`, method: 'POST' },
                'give-shield': { confirm: `Give a shield charge to ${username}?`, method: 'POST' },
                'give-infiltrator': { confirm: `Give an INFILTRATOR charge to ${username}?`, method: 'POST' },
                'kick': { confirm: `Are you sure you want to disconnect ${username}?`, method: 'POST' },
                'delete': { confirm: `DANGER: Are you sure you want to permanently DELETE ${username} and all their data? This cannot be undone.`, method: 'DELETE' }
            };

            if (!confirm(actions[action].confirm)) return;

            try {
                const response = await fetch(`/admin/player/${playerId}/${action}`, {
                    method: actions[action].method,
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                alert(result.message);
                fetchPlayers();
            } catch (error) {
                console.error(`Error performing action ${action}:`, error);
                alert('An error occurred.');
            }
        }

        window.onload = () => {
            initMap();
            fetchPlayers();
        };
    </script>
</body>
</html>
